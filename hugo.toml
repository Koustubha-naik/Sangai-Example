# ---------------------------------------------------------
# MARKDOWN RENDERING
# ---------------------------------------------------------
# Controls how Markdown is converted to HTML .. Nothing to change here 

[markup]
  [markup.goldmark.renderer]
    unsafe = true

  # Code block highlighting
  [markup.highlight]

    # Show line numbers
    lineNos = true

    # Use inline numbers instead of tables
    lineNumbersInTable = false


# ---------------------------------------------------------
# MAIN MENU (TOP NAVIGATION)
# ---------------------------------------------------------
# weight:
# - Lower number = earlier position

[menu]

  [[menu.main]]
    name = "Home"
    url = ""
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "blog/"
    weight = 2

  [[menu.main]]
    name = "About"
    url = "about/"
    weight = 3

  [[menu.main]]
    name = "404"
    url = "xyz/"
    weight = 4


# ---------------------------------------------------------
# OUTPUT FORMATS
# ---------------------------------------------------------
# Defines what Hugo generates

[outputs]
  home = ["HTML", "RSS"]

# ---------------------------------------------------------
# SITEMAP
# ---------------------------------------------------------
# Helps search engines index your site

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"
